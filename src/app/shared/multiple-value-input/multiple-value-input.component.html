  <mat-form-field>
    <mat-label>{{label | translate}}</mat-label>
    <mat-select 
      (selectionChange)="signalChanged($event)"
      [(value)]="selT">
      <mat-option 
        *ngFor="let t of availableTypes" 
        [value]="t"> 
        {{t | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
