<div 
  id="canvas" 
  background="white" 
  fxLayout="column" 
  fxLayoutAlign="space-around start" 
  fxFill>
  <!-- Gli offset per iniziare a visualizzare sotto "sitename" -->
  <div fxLayout="row" xLayoutAlign="start" fxLayout="row" fxFlexOffset="15"> 
    <div fxFlex="50">
      <span> ----------------------------- </span>
      <!-- Contenitore di sinistra coi dati utente, lo span serve per applicare la size giusta -->
      <div fxLayout="row" xLayoutAlign="start" > 
        <div>
          <span> UTENTE </span>
        </div>
        <div fxFlex>
          <span> VOID </span>
        </div>
      </div>
    </div>
    <div fxFill> </div>   
    <div fxFlex="50" xLayoutAlign="end">
      <span> ----------------------------- </span>
      <div fxLayout="row" xLayoutAlign="end" > 
        <div>
          <span> CLIENTE </span>
        </div>
        <div fxFlex>
          <span> VOID </span>
        </div>
      </div>
    </div>
  </div>
  <div id="show" fxLayout="row" xLayoutAlign="start" background="red">
    <div fxFlex="20"> 
      <span> ------------- LOTTO PEZZI --------------- </span>
    </div>      
    <div fxFill> </div>      
    <div  fxFlex="20"> 
      <span> DATA </span>
    </div>
  </div>
  <div fxLayout="row" xLayoutAlign="start">
    <div fxFlex="20"> 
      <span> 50</span>
    </div>      
    <div fxFill> </div>   
    <div fxFlex="20"> 
      <span> 11/02/1998 </span>
    </div>
  </div>
    

    <div 
      fxLayout="row"
      fxFill>
    </div>
</div>
