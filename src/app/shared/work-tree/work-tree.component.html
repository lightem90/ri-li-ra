<div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- Nodo dell'albero di default -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <!-- Il button serve come spacer, in tutti i mat-tree-node (esempio della doc.) -->
        <button mat-icon-button disabled></button>
        <app-disabled-input 
          *ngFor="let out of node.outputs"
          [input]="out">
        </app-disabled-input>
      </mat-tree-node>

      <!-- Nodo dell'albero che si crea quandi si preme +, necessario inserire nome per creare nuovo stage -->
      <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-form-field>
          <mat-label>{{'addStage' | translate}}</mat-label>
          <input matInput #itemValue >
        </mat-form-field>
        <button mat-button (click)="createStage(node, itemValue.value)">{{'Save' | translate}}</button>
      </mat-tree-node>

      <!-- Nodo per visualizzare un unico parametro di input -->
      <mat-tree-node *matTreeNodeDef="let node; when: hasOneInput" matTreeNodePadding>
        <div>
          <app-number-input
            (inputChanged)="racalcNode(node)"
            *ngIf="node.inputs.length === 1"
            [input]="node.inputs[0]">
          </app-number-input>       
          <app-string-input 
            (inputChanged)="racalcNode(node)"
            *ngIf="node.textInputs.length === 1"
            [input]="node.textInputs[0]">
          </app-string-input>      
        </div>
      </mat-tree-node>

      <!-- Nodo normale -->
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>        
        <p> {{node.name | translate}}</p>
        <div >        
          <app-disabled-input 
            *ngFor="let out of node.outputs"
            [input]="out">
          </app-disabled-input>
        </div>
        <button 
          *ngIf="node.canAddLevel()"
          mat-icon-button 
          (click)="addNewItem(node)">
          <mat-icon>add</mat-icon>
        </button>
        <button 
          mat-icon-button 
          (click)="deleteNode(node)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-tree-node>
    </mat-tree>
  </div>
