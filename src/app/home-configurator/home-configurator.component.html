
<div 
  id="background-div"
  fxLayoutAlign="space-around center" fxFill
  [ngStyle]="{'background-image': 'url(' + background + ')'}"
  >
  <div 
    layout="row" 
    class="centered">
    <p>{{ 'landingTitle' | translate}}</p>
    <button mat-flat-button color="primary" (click)="startConfigurator()">{{ 'callToAction' | translate}}</button>
  </div>
</div>
