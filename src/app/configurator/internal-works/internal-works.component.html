<div>  
  <div>
    <mat-form-field>
      <mat-label>{{'workTypeSel' | translate}}</mat-label>
        <mat-select 
          [(value)]="selectedWorkType">
          <mat-option *ngFor="let wType of workTypes" 
          [value]="wType">
            {{wType | translate}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <button mat-raised-button (click)="addWork()" translate>
      {{'addWork' | translate}}
    </button>
  </div>
  <br>
  <div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <app-number-input 
          *ngFor="let in of node.inputs"
          [input]="in">
        </app-number-input>
        <app-disabled-input 
          *ngFor="let out of node.outputs"
          [input]="out">
        </app-disabled-input>
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-form-field>
          <mat-label>{{'addStage' | translate}}</mat-label>
          <input matInput #itemValue >
        </mat-form-field>
        <button mat-button (click)="createStage(node, itemValue.value)">Save</button>
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <div background-color: lightskyblue>        
          <app-number-input 
            *ngFor="let in of node.inputs"
            [input]="in">
          </app-number-input>
          <app-disabled-input 
            *ngFor="let out of node.outputs"
            [input]="out">
          </app-disabled-input>
        </div>
      </mat-tree-node>
    </mat-tree>
  </div>

</div>
