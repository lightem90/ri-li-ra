<div>
  <div>  
    <app-work-tree
    [workTypes]="workThermTypes"
    [workFactoryService]="_workFactory"
    (dataChanged)="updateThermalWorks($event)"
    (recalculated)="updateTreeOne($event)"> 
    </app-work-tree>
    <br>
  </div>
  <div>  
    <app-work-tree
    [workTypes]="workSupTypes"
    [workFactoryService]="_workFactory"
    (dataChanged)="updateSupWorks($event)"
    (recalculated)="updateTreeTwo($event)"> 
    </app-work-tree>
    <br>
  </div>    
  <div>  
    <app-work-tree
    [workTypes]="workExtTypes"
    [workFactoryService]="_workFactory"
    (dataChanged)="updateExtWorks($event)"
    (recalculated)="updateTreeThree($event)"> 
    </app-work-tree>
    <br>
  </div>
  <div>    
    <app-work-tree
      *ngIf="_userExtWorksLoaded"
      [userWorks]="userExtWorks"
      [workTypes]="userExtTypes"
      [workFactoryService]="_workFactory"
      (dataChanged)="updateServWorks($event)"
      (recalculated)="updateTreeFour($event)">
    </app-work-tree>  
    <br>
  </div>
  <div>    
    <app-disabled-input [input]="tot_lav_ext"> </app-disabled-input> 
  </div>
</div>
